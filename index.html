<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicknium Products Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- set browser icon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Clicknium Products Docs">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- default theme -->
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
	<nav>		
		<a href="https://github.com/clicknium/product-docs" target="_blank">Products</a>
        <a href="https://github.com/clicknium/product-docs" target="_blank">Console</a>
        <a href="https://github.com/clicknium/product-docs" target="_blank">About</a>
	</nav>
    <!-- define loading action -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // project name
            name: 'clicknium product docs',
            // project repo
            repo: 'https://github.com/clicknium/product-docs',
            // enable sidebar
            loadSidebar: true,
            // enable navbar
            loadNavbar: true,
            // only display cover
            onlyCover: true,
            // enable cover
            coverpage: true,
            // max directory depth level
            maxLevel: 4,
            // max sub directory depth level
            subMaxLevel: 2
        }
    </script>
    <script>
        window.$docsify = {
            // search setting
            search: {
                maxAge: 86400000,
                paths: auto,
                placeholder: 'search',
                noData: 'no data',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'product-docs',
            },
            // count
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'english'
            },
            // back to top
            scrollToTop: {
                auto: true,
                text: 'ðŸ”¼',
                right: 12,
                bottom: 52,
                offset: 25
            },
        }
    </script>
    <!-- docsify js -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>    
    <!-- emoji -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- zoom-image -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- search -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- copy-code -->
    <script src="//fastly.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- sidebar-collapse -->
    <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- count -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- scroll-to-top -->
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>

</html>
