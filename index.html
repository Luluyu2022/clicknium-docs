<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicknium Products Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- set browser icon -->
    <link rel="icon" href="/icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon" />
    <meta name="description" content="Clicknium Products Docs">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- default theme -->
    <link rel="stylesheet" href="themes/vue.css">
</head>

<body>
    <!-- define loading action -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // project name
            // name: 'clicknium product docs',
            // project repo
            // repo: 'https://github.com/clickcorp/clicknium-docs',
            // enable sidebar
            loadSidebar: true,
            // enable navbar
            // loadNavbar: true,
            // // only display cover
            onlyCover: true,
            // // enable cover
            coverpage: true,
            // // max directory depth level
            maxLevel: 4,
            // max sub directory depth level
            subMaxLevel: 2
        }
    </script>
    <script>
        window.$docsify = {
            // search setting
            search: {
                maxAge: 86400000,
                paths: auto,
                placeholder: 'search',
                noData: 'no data',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'product-docs',
            },
            // // count
            // count:{
            //     countable:true,
            //     fontsize:'0.9em',
            //     color:'rgb(90,90,90)',
            //     language:'english'
            // },
            // // back to top
            // scrollToTop: {
            //     auto: true,
            //     text: 'ðŸ”¼',
            //     right: 12,
            //     bottom: 52,
            //     offset: 25
            // },
    }
    </script>
    <!-- docsify js -->
    <script src="src/docsify.min.js"></script>    
    <!-- emoji -->
    <script src="src/emoji.min.js"></script>
    <!-- zoom-image -->
    <script src="src/zoom-image.min.js"></script>
    <!-- search -->
    <script src="src/search.min.js"></script>
    <!-- copy-code -->
    <script src="src/docsify-copy-code.js"></script>
    <!-- sidebar-collapse -->
    <script src="src/docsify-sidebar-collapse.min.js"></script>
    <!-- count -->
    <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
    <!-- scroll-to-top -->
    <!-- <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script> -->

</body>

</html>
